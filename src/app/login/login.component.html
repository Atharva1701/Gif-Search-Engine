<div class="container-fluid">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Username</label>
      <input type="text" required #username="ngModel"
      [class.is-invalid]="(username.invalid && username.touched) || usernameFlag" class="form-control"
      name="username" [(ngModel)]="userModel.username">
      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Please enter a username</small><br>
      <small class="text-danger" [class.d-none]="!usernameFlag">User does not exist. Please sign up</small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched" class="form-control"
      name="password" [(ngModel)]="userModel.password">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please enter a password</small>
    </div>

    <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Log In</button>

  </form>
</div>
